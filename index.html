<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佐渡の海鮮居酒屋うめえっちゃーー!</title>
<link rel="stylesheet" href="./css/home.css">
<link rel="stylesheet" href="./css/home_first_view.css">
</head>

<body id="home" class="home">
    <div id="wrapper" class="l-wrapper">
        <header class="l-hd" id="header">
            <div class="p-hd">
                <div class="p-hd__logo">
                    <a href="/" class="p-hd__logo-link">
                        <div class="p-hd__logo-img">
                            <picture>
                                <source media="(min-width:768px)" srcset="images/common/hd_logo.png.webp 1x,
                              images/common/hd_logo@2x.png.webp 2x">
                                <source media="(max-width:767px)" srcset="images/common/hd_logo-sp.png.webp 1x,
                              images/common/hd_logo-sp@2x.png.webp 2x">
                                <img src="images/common/hd_logo.png.webp" width="145" height="42" alt="佐渡の海鮮居酒屋 うめぇっちゃ" class="-img">
                              </picture>
                        </div>
                   </a>

                </div>

                <nav class="p-hd__nav" id="header-nav">
                    <ul class="p-hd__list" id="header-nav-list">
                        <li class="p-hd__item"><a class="p-hd__link" href="#message">ご挨拶</a></li>
                        <li class="p-hd__item"><a class="p-hd__link" href="#owner-person">店主紹介</a> </li> 
                        <li class="p-hd__item"><a class="p-hd__link" href="#shop-info">店舗情報</a></li>
                        <li class="p-hd__item"><a class="p-hd__link" href="#accses">アクセス</a> </li>
                        <li class="p-hd__item"><a class="p-hd__link p-hd-link--reserve-link" href="#reserve-info">ご予約</a></li>
                    <ul>
                </nav>             
            </div>
        </header>

        <main class="l-main" id="main-area">
            <div class="l-home-firstview" id="firstview"></div>
            <section class="l-section" id="message"></section>
            <section class="l-section" id="owner-person"></section>
            <section class="l-section" id="shop-info"></section>
            <section class="l-section" id="access"></section>           
            <section class="l-section" id="reserve-info"></section>
        </main>
        <footer class="l-ft" id="footer"></footer>
        <div class="l-sp-menu" id="l_menu"></div>
        <div class="l-sp-menu-btn" id="sp_menu_btn"></div>
    </div>
</body>
</html>
